<!--First screen that the user sees, the "login" form-->
<div>
  <div *ngIf="!logged" class="container align-content-center justify-content-center">
    <div class=" my-5">
      <div class="card-body">
        <div class="sidenav">
          <div class="login-main-text">
            <h2>Evaluation App</h2>
            <p>Enter your username to enter the store</p>
          </div>
        </div>
        <div class="main">
          <div class="col-md-6 col-sm-12">
            <div class="login-form">
              <form>
                <div class="form-group">
                  <label for="login-input-bar">Enter your user name</label><input #userInput type="text"
                                                                                  class="form-control"
                                                                                  id="login-input-bar"
                                                                                  placeholder="User Name">
                </div>
                <button (click)="login(userInput.value)" type="submit" class="btn btn-login">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-ecommerce #ecommerceC [hidden]="!logged"></app-ecommerce>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn" data-toggle="modal" data-target="#shopping-cart">
  <span><div class="d-inline small btn-text">Products ({{ baskets.productBaskets.length }})</div><i
    class=" ml-2 fa fa-shopping-cart"></i></span>
</button>

<!-- Modal that triggers the cart -->
<div class="modal fade" id="shopping-cart" tabindex="-1" role="dialog" aria-labelledby="shopping-basket"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shopping-cart-label">Shopping Basket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <!--Shopping cart here-->
        <div class=" card bg-transparent mb-3 vw-25 bbasket-0">
          <div class="card-body">
            <div>
              <h5 *ngIf="baskets.productBaskets.length!=0" class="card-text">Items In Basket:</h5>
              <h5 *ngIf="baskets.productBaskets.length==0" class="card-text">Cart is Empty</h5>
              <ul *ngIf="baskets.productBaskets.length!=0" class="list-group-item bbasket-0">
                <li class="list-group-item" *ngFor="let basket of baskets.productBaskets">
                  {{ basket.product.productName }} - {{ basket.product.productType}}.
                  <button type="button" class="close" aria-label="remove-from-cart" (click)="removeFromCart(basket)">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </li>
              </ul>
              <hr>

              <button class="btn btn-light btn-block" (click)="checkBeforeSaveToBasket()"
                      [disabled]="baskets.productBaskets.length == 0">Finalise Purchase<i
                class="ml-2 fa fa-shopping-cart"></i>
              </button>
              <div *ngIf="listOfAlreadyPurchasedProducts.length!=0"
                   class="alert alert-danger alert-dismissible fade show">
                <strong>Attention!!</strong>
                <p>Please remove the below items from your cart. They have already been
                  purchased </p>
                <p class="d-inline-flex ml-3" *ngFor="let product of listOfAlreadyPurchasedProducts">
                  {{ product.productName }}</p>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
              </div>
              <div id="success" class="alert alert-success mt-4 d-none" role="alert">
                Your purchase was successful! :)
              </div>
              <p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
